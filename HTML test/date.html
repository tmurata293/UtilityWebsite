<!DOCTYPE html>

    <header>
        <p id="welcome"> Date and Time </p>
    </header>
    <body>
        <main class="date">
            <center>
                <script>
                    var calender = new Date();
                    var year = calender.getFullYear();
                    var month = calender.getMonth() +1;
                    var dayArr = new Array ("Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat");
                    var day = calender.getDay();
                    var date = calender.getDate();
                    document.write(year + " . " + month + " . " + date + " (" + dayArr[day] + ") ");
                </script>
                <br>
                <p id="autotime">   </p>
                <script>
                    function autoplay(){
                    var time = new Date();
                    var hour = time.getHours();
                    var min = time.getMinutes();
                    var sec = time.getSeconds();
                    
                    if(hour < 10 )
                    {
                        hour = "0" + hour;
                    }
                    if(min < 10 )
                    {
                        min = "0" + min;
                    }
                    if(sec < 10 )
                    {
                        sec = "0" + sec;
                    }
                    
                    document.getElementById("autotime").innerHTML = ( hour + " : " + min + " : " + sec);
                    }
                   
                    setInterval ("autoplay()", 1000);
                </script>
            </center>
        </main>
